<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAMI</title>
    <link rel="stylesheet" href="./style/sv-home-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
    ></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Roboto;
        }
        #header{
            background-color: #AEE2FF;
        }

        #header #header-content{
            padding-top: 5px;
            padding-bottom: 5px;
        }

        #header #header-content img{
            width: 7%;
            margin-right: 5px;
        }

        #header #header-content h1{
            font-size: 20px;
            margin-bottom: 0;
            font-weight: 900;
            color: #02659a;
        }

        #header #header-content p{
            font-size: 15px;
            margin-bottom: 0;
            font-weight: 700;
            color: #34424a;
        }

        #header #header-content .nav-container a{
            margin-left: 15px;
            color: #02659a;
            text-decoration: none;
        }

        #body{
            background-color: #f1f1f1;
        }

        #body #body-content{
            padding-top: 20px;
            padding-bottom: 20px;
        }

        #body #body-content #prj-app-title{
            font-size: larger;
            font-weight: 800;
        }
    </style>
</head>
<body>
<header>
    <div id="header">
        <div
                id="header-content"
                class="d-flex align-items-center justify-content-between"
        >
            <div
                    class="container d-flex justify-content-between align-items-center"
                    style="background-color: #aee2ff"
            >
                <div class="d-flex align-items-center">
                    <img src="https://i.imgur.com/MCbDOTd.png" alt="" />
                    <h1>HỆ THỐNG QUẢN LÝ ĐỒ ÁN</h1>
                </div>
                <div class="nav-container">
                    <nav class="nav">
                        <p id="curUser"></p>
                        <a href="sv-homeinfo" onclick="">Thông tin cá nhân</a>
                        <a href="#" onclick="">Quản lý ĐA</a>
                        <a href="#" onclick="">Tra cứu ĐA</a>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>
<div id="body">
    <div id="body-content" class="container">
        <div id="project-application">
            <p id="prj-app-title">Đăng kí nguyện vọng</p>
            <form action="http://localhost:8080/sv-apply/send">
                <div class="row mb-3">
                    <label for="prjType" class="col-sm-2 col-form-label">Loại đồ án</label>
                    <div class="col-sm-10">
                        <select name="prjType" id="prjType">
                            <option value="DA1">Đồ án 1</option>
                            <option value="DA2">Đồ án 2</option>
                            <option value="DATK">Đồ án Thiết kế</option>
                            <option value="BCTT">Báo cáo Thực tập</option>
                            <option value="DATN">Đồ án Tốt nghiệp</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="orient1" class="col-sm-2 col-form-label">Định hướng 1</label>
                    <div class="col-sm-10">
                        <select name="orient1" id="orient1">
                            <option value="" disabled selected>Định hướng</option>
                            <option value="PPNN">Các phương pháp ngẫu nhiên</option>
                            <option value="PPTU">Các phương pháp tối ưu</option>
                            <option value="TTKH">Tính toán khoa học và ứng dụng</option>
                            <option value="TH">Tin học</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="orient2" class="col-sm-2 col-form-label">Định hướng 2</label>
                    <div class="col-sm-10">
                        <select name="orient2" id="orient2">
                            <option value="" disabled selected>Định hướng</option>
                            <option value="PPNN">Các phương pháp ngẫu nhiên</option>
                            <option value="PPTU">Các phương pháp tối ưu</option>
                            <option value="TTKH">Tính toán khoa học và ứng dụng</option>
                            <option value="TH">Tin học</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="opt1" class="col-sm-2 col-form-label">Nguyện vọng 1</label>
                    <div class="col-sm-10">
                        <select name="opt1" id="opt1">
                            <option value="" disabled selected>Giảng viên</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="opt2" class="col-sm-2 col-form-label">Nguyện vọng 2</label>
                    <div class="col-sm-10">
                        <select name="opt2" id="opt2">
                            <option value="" disabled selected>Giảng viên</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="opt3" class="col-sm-2 col-form-label">Nguyện vọng 3</label>
                    <div class="col-sm-10">
                        <select name="opt3" id="opt3">
                            <option value="" disabled selected>Giảng viên</option>
                        </select>
                    </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary">
                        Gửi đăng kí
                    </button>
                </div>
            </form>
            <br>
            <p>Danh sách giảng viên</p>
            <table id="teacher-list" class="table table-sm table-primary table-bordered table-striped table-hover">
                <thead class="table-light">
                <tr>
                    <td>Mã giảng viên</td>
                    <td>Họ và tên</td>
                    <td>Bộ môn</td>
                    <td>Hướng nghiên cứu</td>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    // Set Data for teacher options
    var teachersName;
    fetch("http://localhost:8080/api/getTeachersName")
        .then(function (response){
            return response.json();
        }).then(function (Data){
            teachersName = Data;
            console.log(teachersName);
            setOptions("opt1", Data);
            setOptions("opt2", Data);
            setOptions("opt3", Data);

    })

    function setOptions(element, data){
        var select = document.getElementById(element).options;
        let options = data;
        options.forEach(option =>
            select.add(
                new Option(option.teacherId +" - "+ option.fullname, option.teacherId)
            )
        );
    }
    // Set Data for teacher options
 //////////////////////////////////////////////////////////////////

    // Set data for teacher table
    fetch('http://localhost:8080/teacherList')
        .then(function (response) {
            return response.json();
        }).then(function (apiJsonData) {
        renderDataInTheTable(apiJsonData);
    })

    function renderDataInTheTable(todos) {
        const mytable = document.getElementById("teacher-list");
        todos.forEach(todo => {
            let newRow = document.createElement("tr");
            Object.values(todo).forEach((value) => {
                let cell = document.createElement("td");
                cell.innerText = value;
                newRow.appendChild(cell);
            })
            mytable.appendChild(newRow);
        });
    }
    //Set data for teacher table
///////////////////////////////////////////////////////////////////////

    //Display current Username
    function getUsername(){
        var xhttp = new XMLHttpRequest();
        let url = "http://localhost:8080/username"
        xhttp.onreadystatechange = function(){
            if(this.readyState == 4 && this.status == 200){
                document.getElementById("curUser").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", url, true);
        xhttp.send();
    }
    getUsername();
    //Display current Username

</script>
</body>
</html>
